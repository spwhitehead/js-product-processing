<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inventory Management</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="content">
            <header>
                <h1>Basic Inventory Management</h1>
            </header>

            <section class="inputs">
                <label for="dogAge">Enter the age of the dog:</label>
                <input type="number" id="dogAge" class="number-input">
                <label for="humanAge">Human Age Equivalent:</label>
                <div id="output"></div>
            </section>
            <section class="buttons">
                <button type="button" class="button" onclick="dogAgeToHumanAge()">Calculate</button>
                <button type="button" class="button" onclick="clearAll()">Reset</button>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
